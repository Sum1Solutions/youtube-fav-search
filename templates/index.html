<!DOCTYPE html>
<html>
<head>
    <title>YouTube Channel Search</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="search_term" placeholder="Enter search term..." required>
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for result in search_results %}
        <li><a href="https://www.youtube.com/watch?v={{ result.id.videoId }}">{{ result.snippet.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
